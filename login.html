<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/297dd171bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="total">
        <div id="head">Login to ZEE5</div>
        <div class="detail">Login to continue enjoying uninterrupted video and personalised experience.</div>
        <div id="icon">
            <i class="fa-brands fa-apple"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="or">or</div>
        <div id="if"></div>
        <div id="login">
            <input type="text" id="log" placeholder="Email ID or Mobile Number">
            <br>
            <input type="password" name="" id="password" placeholder="Enter password">
        </div>
        <button id="btn">Login</button>
        <div>
            <p>New to zee5 ? Register</p>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
